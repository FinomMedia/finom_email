<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');

    body, table, td, th, div, p, a, h1, h2, h3, h4, h5, h6 {
      font-family: 'Lato', Helvetica, Arial, sans-serif; mso-line-height-rule: exactly !important;
    }

    a {
      color: inherit !important;
      text-decoration: none !important;
      font-size: inherit !important;
      font-family: 'Lato', Helvetica, Arial, sans-serif; mso-line-height-rule: exactly !important;
      font-weight: inherit !important;
      line-height: inherit !important;
    }
  </style>

  <![endif]-->

  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>

  <if condition="page.css">
    <style>
      {{{ page.css }}}
    </style>
  </if>

  <block name="head"></block>
</head>

<body class="{{ page.bodyClass }}">
  <if condition="page.preheader">
    <div class="hidden">{{{ page.preheader }}}</div>
  </if>
  <div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'en' }}">
    <block name="template"></block>
  </div>
</body>
</html>
